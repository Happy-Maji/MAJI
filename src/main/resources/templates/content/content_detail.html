	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{css/animate.css}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" th:href="@{css/icomoon.css}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">

	<!-- Flexslider  -->
	<link rel="stylesheet" th:href="@{css/flexslider.css}">

	<link rel="stylesheet" th:href="@{/css/style.css}">


	<!-- Modernizr JS -->
	<script th:src="@{js/modernizr-2.6.2.min.js}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script th:src="@{js/respond.min.js}"></script>
	<![endif]-->
	<style>
		.center-text {
			text-align: center;
		}
		.center-image {
			display: block;
			margin: 0 auto;
		}
		.content-text {
			text-align: center;
			line-height: 1.8;
			font-size: 2.5rem;
		}
	</style>
</head>
<body>

<!-- Header Include -->
<div th:replace="~{include/top :: top}"></div>

<div id="fh5co-page">
	<header>
		<div class="container">
			<div class="fh5co-navbar-brand">

				<h1 class="text-center"><a class="fh5co-logo" href="/index_main">Minimal!</a></h1>

				<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
			</div>
		</div>
	</header>
	<main class="container mt-4">
		<!-- 제목과 날짜 -->
		<div class="row mb-4">
			<div class="col-md-12 center-text">
				<h1 th:text="${customizing.customizingTitle}" class="display-4">게시물 제목</h1>
				<p th:text="${#temporals.format(customizing.customizingDate, 'yyyy-MM-dd HH:mm')}" class="text-muted">2024-12-14</p>
			</div>
		</div>

		<!-- 메인 이미지 -->
		<div class="row mb-4">
			<div class="col-12">
				<img th:src="@{'/images/' + ${customizing.customizingImg}}" class="img-fluid rounded center-image" alt="게시물 이미지">
			</div>
		</div>

		<!-- 내용 -->
		<div class="row mb-4">
			<div class="col-12">
				<div class="content-text" th:text="${customizing.customizingContent}">내용</div>
			</div>
		</div>

		<!-- 장바구니 버튼 -->
		<div class="row">
			<div class="col-12 text-right">
				<a th:href="@{'/shopping/saveCart/' + ${customizing.customizingIdx}}" class="btn btn-secondary btn-lg">
					<i class="fas fa-shopping-cart"></i> 장바구니
				</a>
			</div>
		</div>
	</main>

	<footer th:replace="~{include/bottom :: bottomFooter}"></footer>
</div>

<!-- JavaScript Files -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.countTo.js}"></script>
<script th:src="@{/js/jquery.flexslider-min.js}"></script>

</body>
</html>
