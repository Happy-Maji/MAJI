<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Empty Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
  <link rel="stylesheet" href="/css/customizing_make.css">
</head>
<body>

<header th:replace="include/top :: top"></header>

<div id="fh5co-page">
  <header>
    <div class="container">
      <div class="fh5co-navbar-brand">
        <h1 class="text-center"><a class="fh5co-logo" href="../index_main.html">Minimal</a></h1>
        <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
      </div>
    </div>
  </header>

  <div id="fh5co-intro-section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <h2 class="intro-heading" th:text="${customizingInfoName}"></h2>
          <p><span>Placeholder content can go here</span></p>

          <!-- Summernote 에디터 -->
          <div class="post-form">

            <form action="/customizing/save" method="post" enctype="multipart/form-data">
              <input type="hidden" id="customizingInfoIdx" name="customizingInfoIdx" th:value="${customizingInfoIdx}"/>
              <input type="hidden" name="userIdx" th:value="${userIdx}"/>
              <input type="hidden" name="customizingImg" id="customizingImgField"/>

              <label>제목:</label>
              <input type="text" name="customizingTitle" class="form-control" required><br>

              <button type="button" class="btn btn-secondary" id="openModalBtn" th:text="${customizingInfoName} + ' Customizing'"></button><br><br>


              <!-- 모달 -->
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close" id="closeModalBtn">&times;</span>

                  <div id="canvas-container">
                    <canvas id="canvas"></canvas>
                  </div>

                  <div class="tool-container">
                    <button id="dragModeBtn" type="button">Drag Mode</button>
                    <button id="penBtn" type="button">Draw Mode</button>
                    <select id="brushTypeSelect">
                      <option value="pen">Pen</option>
                      <option value="bubble">Bubble</option>
                      <option value="spray">Spray</option>

                    </select>


                    <!-- 색상 선택기 -->
                    <input type="color" id="colorPicker" value="#000000">

                    <!-- 브러시 크기 선택기 -->
                    <input type="range" id="brushSize" min="1" max="10" value="2">

                    <!-- 이미지 업로드 -->
                    <input type="file" id="fileInput" accept="image/*">

                    <!-- 저장 버튼 -->
                    <button id="saveBtn" type="button">등록</button>
                  </div>
                </div>
              </div>

              <label>내용:</label>
              <textarea id="summernote" name="customizingContent"></textarea><br>

              <button type="submit">저장</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="include/bottom :: bottomFooter"></footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
<script src="/js/customizing_make.js"></script>

</body>
</html>
