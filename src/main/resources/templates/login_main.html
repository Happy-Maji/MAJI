<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="/css/login_main.css">
    <script src="/js/login_main.js"></script>
</head>
<body>
<div class="container">
    <h2>[SOLDESK-University]</h2>
    <form th:action="@{/login_pro}" th:object="${tempLoginUserBean}" method="post">
        <div class="input-group">
            <label for="userId">学籍番号</label>
            <input type="text" id="userId" th:field="*{userId}" required>
        </div>
        <div class="input-group">
            <label for="userPass">パスワード</label>
            <input type="password" id="userPass" th:field="*{userPass}" placeholder="パスワードを入力してください。"
                   required>
        </div>
        <div class="radio-group">
            <label>
                <input type="radio" name="Type" th:field="*{userType}" value="学生" required checked onclick="updatePlaceholder()"> 学生
            </label>
            <label>
                <input type="radio" name="Type" th:field="*{userType}" value="先生" required onclick="updatePlaceholder()"> 先生
            </label>
            <label>
                <input type="radio" name="Type" th:field="*{userType}" value="管理者" required onclick="updatePlaceholder()"> 管理者
            </label>
        </div>
        <button type="submit">ログイン</button>
    </form>
</div>


</body>
</html>
