<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>

<header th:replace="~{./include/top :: top}"></header>

<div id="fh5co-page">

	<header>
		<div class="container">
			<div class="fh5co-navbar-brand">
				<h1 class="text-center"><a class="fh5co-logo" href="../index_main.html">Payment</a></h1>
				<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
			</div>
		</div>
	</header>

	<!-- Checkout Section -->
	<div id="fh5co-checkout-section" style="padding-top: 100px; padding-bottom: 100px;">
		<div class="container">

			<div class="row">
				<!-- Billing Details -->
				<div class="col-md-6 animate-box">
					<h3>Billing Details</h3>
					<form action="#" method="POST">
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" id="name" class="form-control" placeholder="Your Name">
						</div>
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" id="email" class="form-control" placeholder="Your Email">
						</div>
						<div class="form-group">
							<label for="points">Available Points</label>
							<p class="form-control-static" id="points">You have 500 points</p>
						</div>
						<div class="form-group">
							<label for="usePoints">Use Points</label>
							<input type="number" id="usePoints" class="form-control" placeholder="Enter points to use">
						</div>
					</form>
				</div>

				<!-- Order Summary -->
				<div class="col-md-6 animate-box">
					<h3>Your Order</h3>
					<div class="order-summary">
						<ul class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center">
								<div class="d-flex align-items-center">
									<img src="img/product1.jpg" alt="Product 1" style="width: 50px; height: auto; margin-right: 10px;">
									<span>Product 1</span>
								</div>
								<span>$10.00</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								<div class="d-flex align-items-center">
									<img src="img/product2.jpg" alt="Product 2" style="width: 50px; height: auto; margin-right: 10px;">
									<span>Product 2</span>
								</div>
								<span>$15.00</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Shipping <span>$5.00</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Points Applied <span id="pointsApplied">-$5.00</span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								<strong>Total</strong> <strong>$25.00</strong>
							</li>
						</ul>
					</div>

					<!-- Payment Method -->
					<div class="form-group" style="margin-top: 20px;">
						<h3>Payment Method</h3>
						<select class="form-control" id="paymentMethod">
							<option value="credit">Credit Card</option>
							<option value="paypal">PayPal</option>
							<option value="bank">Bank Transfer</option>
						</select>
					</div>
					<div style="margin-top: 20px;">
						<a href="#" class="btn btn-primary btn-block">Place Order</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div th:replace="include/bottom :: bottomDiv"></div>
<footer th:replace="include/bottom :: bottomFooter"></footer>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.countTo.js"></script>
<script src="js/jquery.flexslider-min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
